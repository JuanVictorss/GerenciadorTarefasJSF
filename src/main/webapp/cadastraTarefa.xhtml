<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastrar Tarefa</title>
</h:head>
<h:body>
	<div>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="titulo" value="Título:" />
				<h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}"
					required="true" />

				<h:outputLabel for="descricao" value="Descrição:" />
				<h:inputText id="descricao" value="#{tarefaBean.tarefa.descricao}"
					required="true" />
					
				<h:outputLabel for="responsavel" value="Responsável:" />
				<h:selectOneMenu id="responsavel"
					value="#{responsavelBean.responsavel}" required="true">
					<f:selectItem itemLabel="Select" noSelectionOption="true" />
					<f:selectItems value="#{responsavelBean.responsaveis}" var="r"
						itemLabel="#{r.responsavel}" itemValue="#{r}" />
				</h:selectOneMenu>

				<h:outputLabel for="prioridade" value="Prioridade:" />
				<h:selectOneMenu id="prioridade"
					value="#{tarefaBean.tarefa.prioridade}" required="true">
					<f:selectItem itemLabel="Select" noSelectionOption="true" />
					<f:selectItem itemLabel="Baixa" itemValue="Baixa" />
					<f:selectItem itemLabel="Média" itemValue="Média" />
					<f:selectItem itemLabel="Alta" itemValue="Alta" />
				</h:selectOneMenu>

				<h:outputLabel for="deadline" value="Deadline:" />
				<h:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:outputLabel />
				<h:commandButton value="Cadastrar" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
